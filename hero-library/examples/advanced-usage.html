<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hero Section Library - Advanced Usage</title>
    
    <!-- 폰트 로드 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/wanteddev/wanted-sans@v1.0.2/packages/wanted-sans/documentation/webfonts/wanted-sans.css">
    <link href="https://fonts.googleapis.com/css2?family=Fahkwang:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- 히어로 라이브러리 스타일 -->
    <link rel="stylesheet" href="../hero-styles.css">
    
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Wanted Sans', sans-serif;
        }
        
        .demo-content {
            height: 100vh;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            text-align: center;
        }
        
        .controls {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 1000;
            background: rgba(0, 0, 0, 0.8);
            padding: 20px;
            border-radius: 10px;
            color: white;
        }
        
        .controls button {
            background: #007bff;
            color: white;
            border: none;
            padding: 10px 15px;
            margin: 5px;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s ease;
        }
        
        .controls button:hover {
            background: #0056b3;
        }
        
        .controls input, .controls select {
            padding: 8px;
            margin: 5px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
    </style>
</head>
<body>
    <!-- 히어로 섹션 컨테이너 -->
    <section class="hero"></section>
    
    <!-- 데모 콘텐츠 -->
    <div class="demo-content">
        <div>
            <h2>히어로 섹션 라이브러리 - 고급 사용법</h2>
            <p>컨트롤 패널을 사용하여 실시간으로 설정을 변경해보세요!</p>
        </div>
    </div>

    <!-- 컨트롤 패널 -->
    <div class="controls">
        <h3>컨트롤 패널</h3>
        
        <div>
            <label>자동 재생:</label>
            <select id="autoplay">
                <option value="true">켜기</option>
                <option value="false">끄기</option>
            </select>
        </div>
        
        <div>
            <label>재생 간격 (ms):</label>
            <input type="number" id="interval" value="4000" min="1000" max="10000">
        </div>
        
        <div>
            <label>페이지네이션:</label>
            <select id="pagination">
                <option value="true">표시</option>
                <option value="false">숨기기</option>
            </select>
        </div>
        
        <div>
            <label>플레이/일시정지 버튼:</label>
            <select id="playPause">
                <option value="true">표시</option>
                <option value="false">숨기기</option>
            </select>
        </div>
        
        <div>
            <label>호버 시 일시정지:</label>
            <select id="pauseOnHover">
                <option value="true">켜기</option>
                <option value="false">끄기</option>
            </select>
        </div>
        
        <div>
            <button onclick="updateConfig()">설정 적용</button>
            <button onclick="resetConfig()">설정 초기화</button>
        </div>
        
        <div>
            <button onclick="goToSlide(0)">슬라이드 1</button>
            <button onclick="goToSlide(1)">슬라이드 2</button>
            <button onclick="goToSlide(2)">슬라이드 3</button>
            <button onclick="goToSlide(3)">슬라이드 4</button>
        </div>
    </div>

    <!-- 히어로 라이브러리 스크립트 -->
    <script src="../hero-config.js"></script>
    <script src="../hero-component.js"></script>
    
    <script>
        // 커스텀 설정으로 히어로 섹션 초기화
        const customConfig = {
            container: '.hero',
            images: [
                { src: './img/hero_Image-1.jpg', alt: 'AEROGRID Hero Background 1' },
                { src: './img/hero_Image-2.jpg', alt: 'AEROGRID Hero Background 2' },
                { src: './img/hero_Image-3.jpg', alt: 'AEROGRID Hero Background 3' },
                { src: './img/hero_Image-4.jpg', alt: 'AEROGRID Hero Background 4' }
            ],
            texts: [
                { title: '하늘을 설계하다', subtitle: '산업용 자율비행 드론부터 관제·AI 비전까지' },
                { title: '혁신적인 드론 솔루션', subtitle: '최첨단 기술로 미래를 만들어갑니다' },
                { title: '스마트한 자율비행', subtitle: 'AI와 함께하는 새로운 비행의 경험' },
                { title: '안전하고 효율적인', subtitle: '드론 기반 인프라 관리 솔루션' }
            ],
            logo: './img/logo.svg',
            navigation: [
                { text: '회사소개', href: '#about' },
                { text: '사업영역', href: '#business' },
                { text: '미디어센터', href: '#media' },
                { text: '채용', href: '#career' },
                { text: '문의하기', href: '#contact' }
            ],
            languageSelector: {
                text: 'KR',
                arrow: './img/arrow_down.svg'
            },
            menuIcon: {
                src: './img/menu.svg'
            },
            autoplay: true,
            autoplayInterval: 4000,
            showPagination: true,
            showPlayPause: true,
            animationDuration: 600,
            pauseOnHover: true
        };
        
        let hero = new HeroSection(customConfig);
        
        // 설정 업데이트 함수
        function updateConfig() {
            const newConfig = {
                autoplay: document.getElementById('autoplay').value === 'true',
                autoplayInterval: parseInt(document.getElementById('interval').value),
                showPagination: document.getElementById('pagination').value === 'true',
                showPlayPause: document.getElementById('playPause').value === 'true',
                pauseOnHover: document.getElementById('pauseOnHover').value === 'true'
            };
            
            hero.updateConfig(newConfig);
            console.log('Config updated:', newConfig);
        }
        
        // 설정 초기화 함수
        function resetConfig() {
            hero.destroy();
            hero = new HeroSection(customConfig);
            console.log('Config reset to default');
        }
        
        // 슬라이드 이동 함수
        function goToSlide(index) {
            hero.goToSlide(index);
        }
        
        // 전역 함수로 등록
        window.updateConfig = updateConfig;
        window.resetConfig = resetConfig;
        window.goToSlide = goToSlide;
        
        console.log('Advanced Hero Section initialized:', hero);
    </script>
</body>
</html>
